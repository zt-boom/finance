<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>基金每日预估收益 v1.0</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="app">
<header class="app-header">
<h1>基金每日预估收益 v1.0</h1>
<div class="date-row">
<span>时间</span>
<span id="current-date"></span>
<span id="trading-status" class="trading-status"></span>
</div>
</header>
<main class="app-main">
<section class="card">
<div class="card-header">
<h2>持仓明细</h2>
<div class="card-header-actions">
<button id="add-fund-btn" class="primary-button">添加基金</button>
<button id="fetch-percent-btn" class="secondary-button">
获取涨跌幅（<span id="auto-refresh-countdown">300</span>s）
</button>
</div>
</div>
<div class="card-body">
<div class="table-wrapper">
<table class="fund-table">
<thead>
<tr>
<th class="index-col">序号</th>
<th>名称</th>
<th>ZFB持仓(元)</th>
<th>证券持仓(元)</th>
<th>持仓金额(元)</th>
<th>ZFB收益(元)</th>
<th>证券收益(元)</th>
<th class="sortable" data-sort="percent"><span class="th-label">预估涨跌(%)</span><span class="sort-state"></span></th>
<th class="sortable" data-sort="profit"><span class="th-label">预估收益(元)</span><span class="sort-state"></span></th>
<th>操作</th>
</tr>
</thead>
<tbody id="fund-table-body"></tbody>
        <tfoot>
          <tr class="summary-row">
            <td colspan="2">合计：</td>
            <td><span id="total-zfb-amount">0.00</span></td>
            <td><span id="total-stock-amount">0.00</span></td>
            <td><span id="total-amount">0.00</span></td>
            <td><span id="total-zfb-profit">0.00</span></td>
            <td><span id="total-stock-profit">0.00</span></td>
            <td><span id="total-percent">0.00%</span></td>
            <td><span id="total-profit">0.00</span></td>
            <td></td>
          </tr>
        </tfoot>
</table>
</div>
</div>
</section>
</main>
</div>
<script src="./main.js"></script>
</body>
</html>
